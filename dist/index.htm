    <script>
	var Controller;
	var AudioDev;
	var FileRoot;
	var Clips;
	var ClipMax = 6;
	function Init(){
		let Rad = window.AudioLib;
		//-----------Preloading Resources-----------------------------------------
		this.FileRoot = location.href.substring(0,location.href.lastIndexOf("/")+1);
		this.AudioDev = GetAudioDevice();
		this.Controller = new Rad.AudioController(this.ClipMax);
		
		this.Clips = [new Rad.RadiusAudio(this.FileRoot + "test1.mp3", 1, 100, "mp3")];
		this.Clips.push(new Rad.RadiusAudio(this.FileRoot + "FT.mp3", 1, 100, "mp3"));
		this.Clips.push(new Rad.RadiusAudio(this.FileRoot + "Echoes.mp3", 1, 100, "mp3"));
		this.Controller.UpdateAudioClips = this.Clips;
	}
    function Play1(){
		this.Controller.PlayAudio("file:///C:/Users/The82/Desktop/webpack-demo/dist/test1.mp3", 1);
	}
	 function Play2(){
		this.Controller.PlayAudio("file:///C:/Users/The82/Desktop/webpack-demo/dist/FT.mp3", 2);
	}
	 function Play3(){
		this.Controller.PlayAudio("file:///C:/Users/The82/Desktop/webpack-demo/dist/Echoes.mp3", 3);
	}
	function Stop1(){
		this.Controller.Stop("file:///C:/Users/The82/Desktop/webpack-demo/dist/test1.mp3", 1);
	}
	function Stop2(){
		this.Controller.Stop("file:///C:/Users/The82/Desktop/webpack-demo/dist/FT.mp3", 2);
	}
	function Stop3(){
		this.Controller.Stop("file:///C:/Users/The82/Desktop/webpack-demo/dist/Echoes.mp3", 3);
	}
	function GetAudioDevice(){
		var a = document.getElementById('AudioController1');
		var b = document.getElementById('AudioController2');
		var c = document.getElementById('AudioController3');
		var d = document.getElementById('AudioController4');
		var e = document.getElementById('AudioController5');
		var f = document.getElementById('AudioController6');
		var ABC = new Array();
		ABC.push(a);
		ABC.push(b);
		ABC.push(c);
		ABC.push(d);
		ABC.push(e);
		ABC.push(f);
		return(ABC);
	}
